<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark" xmlsn:th="https://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css" media="screen" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <style>
        .container2{
            display: flex;
            justify-content: right;
            margin: 15px 15px 0 0;
        }

        .result-div {
            width: 1000px;
            height: 35px;
            display: flex;
            align-items: center;
            flex-direction: row;
        }
        p {
            margin-bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="container2">
        <a href="/"><button class="btn btn-primary">voltar</button></a>
    </div>
    <h1>
        <div class="container1" style="display: flex; align-items: center; justify-content: center; height: 200px;font-size: 45px;">
            Buscar Funcionário
        </div>
    </h1>

    <div class="container" style=" display: flex; flex-direction: column; align-items: center; justify-content: center; margin-top: 90px; ">
        <form style="width: 1000px;" action="/result" method="get">
            <div class="mb-3">
                <div>
                    <label for="exampInputlNome1" class="form-label">ID:</label>
                    <div style="display: flex; flex-direction: row; justify-content: center;">
                        <input required name="id" type="text" class="form-control" id="exampInputlNome1" placeholder="ID" style="border: 1px solid rgb(116, 178, 236); " >
                        <button type="submit" class="btn btn-primary" style="height: 40px; margin-left: 5px">
                            Enviar
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <div>
            <div style="display: flex; width: 1000px; align-items: center; justify-content: center;"><b style="font-size: 18px; color: rgb(255, 0, 0)" th:text="${notFound}"></b></div>
            <div class="result-div">
                <b>Nome: </b><div style="width:7px"></div>
                <p class="result-txt" th:text="${nome}"></p>
            </div>
            <div class="result-div">
                <b>Idade: </b><div style="width:7px"></div>
                <p class="result-txt" th:text="${idade}"></p>
            </div>
            <div class="result-div">
                <b>Email: </b><div style="width:7px"></div>
                <p class="result-txt" th:text="${email}"></p>
            </div>
            <div class="result-div">
                <b>Id: </b><div style="width:7px"></div>
                <p class="result-txt" th:text="${id}"></p>
            </div>
            <div style="height: 10px"></div>
            <a href="/updateRedirect"><button  class="btn btn-primary">Atualizar</button></a>
            <a href="/deleteRedirect"><button class="btn btn-danger" onclick="alert('Funcionário removido com sucesso')">Excluir</button></a>
        </div>
    </div>      

</body>
</html>
