<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .cad{
    width: 100%;
    line-height: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    margin-top: 100px;
}

.btn:hover{
    background-color: #0046ad;
}

.form-control:hover{
    background-color: rgb(0, 0, 0); 
    transition: 700ms;
}

.container2{
    display: flex;
    justify-content: right;
    margin: 15px 15px 0 0;
}


    </style>
</head>

<body>
    <div class="container2">
        <a href="/rootRedirect"><button class="btn btn-primary" id="btnIn">Voltar</button></a>
    </div>
    
    <div class="cad"><h1>Cadastro de Funcionário</h1></div>
    

    <!--bootstrap de login-->
    <div class="container" style=" display: flex; align-items: center; justify-content: center; margin-top: 90px; ">
        <form style="width: 1000px;" action="/addFunc" method="post">
            <div class="mb-3">
                <div>
                    <label for="exampInputlNome1" class="form-label">Nome:</label>
                    <input type="text" name="nome" required class="form-control" id="exampInputlNome1" placeholder="Seu nome" style="border: 1px solid rgb(116, 178, 236); " >
                    
                </div>
                  <div style="height: 20px"></div>
                <div>
                    <label for="exampInputlIdade1" class="form-label">Idade:</label>
                    <input type="text" name="idade" required class="form-control" id="exampInputlIdade1" placeholder="Sua Idade" style="border: 1px solid rgb(116, 178, 236)" >
                </div>
                <div style="height: 20px"></div>
            <div>

              <label for="exampleInputEmail1" class="form-label ">E-mail:</label>
              <input type="email" name="email" required class="form-control " id="exampleInputEmail1" placeholder="Seu E-mail" aria-describedby="emailHelp" style="border: 1px solid rgb(116, 178, 236)">
              <div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ninguém.</div>
            </div>

            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Senha:</label>
              <input type="password" class="form-control" name="senha" required id="exampleInputPassword1" placeholder="Sua senha" style="border: 1px solid rgb(116, 178, 236)">
            </div>
            <button type="submit" class="btn btn-primary" id="btnIn" onclick="alert('Funcionario cadastrado com sucesso')">Cadastrar</button>
            
          </form>
          
          
    </div>
    
</body>

</html>
